<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech</title>
<style>
/* Reset & Body */
* {margin: 0; padding: 0; box-sizing: border-box;}
body, html {
    height: 100%; width: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f0f1f; color: #fff;
    display: flex; justify-content: center; align-items: center;
}

/* Container */
.container {
    width: 90vw;
    height: 90vh;
    background: linear-gradient(145deg, #1c1c2e, #27273f);
    border-radius: 20px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* Header */
.header {
    display: flex; align-items: center; gap: 15px;
}
.logo {
    width: 60px; height: 60px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-radius: 15px;
    display: flex; justify-content: center; align-items: center;
    font-size: 24px;
}
.app-name {font-size: 28px; font-weight: 700;}

/* Textarea */
textarea {
    flex: 1; width: 100%;
    border-radius: 16px; padding: 20px;
    font-size: 18px;
    background: #1a1a2e; color: #fff;
    border: none; resize: none; outline: none;
}

/* Controls Section */
.controls {
    display: flex; flex-wrap: wrap; gap: 20px; align-items: center;
}
.controls label {
    display: flex; flex-direction: column;
    font-size: 14px; color: #ccc;
}
select, input[type=range] {
    margin-top: 6px; padding: 6px 12px;
    border-radius: 10px; border: 1px solid #444;
    background: #1a1a2e; color: #fff;
}

/* Buttons */
button {
    padding: 14px 25px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
}
button:hover {
    background: linear-gradient(135deg, #7b5cf6, #a78bfa);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.5);
}
button:active {
    transform: scale(0.95) translateY(0);
    box-shadow: 0 3px 6px rgba(0,0,0,0.6) inset;
}
/* Active state for Play button */
button.active {
    background: linear-gradient(135deg, #22c55e, #16a34a);
    box-shadow: 0 6px 12px rgba(0,0,0,0.5) inset;
}

/* Funny Mode */
#funnyMode {margin-left: 10px;}

/* Sliders Track Styling */
input[type=range] {
    -webkit-appearance: none; height: 6px; background: #333; outline: none;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 18px; height: 18px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-radius: 50%; border: 2px solid #fff;
    cursor: pointer; transition: 0.2s;
}
input[type=range]::-moz-range-thumb {
    width: 18px; height: 18px;
    background: linear-gradient(135deg, #6366f1, #8b5cf6);
    border-radius: 50%; border: 2px solid #fff;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">üé§</div>
        <div class="app-name">Text to Speech</div>
    </div>

    <textarea id="textInput" placeholder="Type your text here..."></textarea>

    <div class="controls">
        <label>Voice
            <select id="voices"></select>
        </label>
        <label>Speed
            <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1">
        </label>
        <label>Pitch
            <input type="range" id="pitch" min="0" max="2" value="1" step="0.1">
        </label>
        <label>Volume
            <input type="range" id="volume" min="0" max="1" value="1" step="0.1">
        </label>
        <label>Funny Mode
            <input type="checkbox" id="funnyMode">
        </label>
    </div>

    <div class="controls">
        <button id="playBtn" onclick="playSpeech()">‚ñ∂ Play</button>
        <button onclick="stopSpeech()">‚èπ Stop</button>
        <button onclick="clearText()">üßπ Clear</button>
    </div>
</div>

<script>
let synth = window.speechSynthesis;
let voices = [];
const textInput = document.getElementById('textInput');
const voiceSelect = document.getElementById('voices');
const speed = document.getElementById('speed');
const pitch = document.getElementById('pitch');
const volume = document.getElementById('volume');
const funnyMode = document.getElementById('funnyMode');
const playBtn = document.getElementById('playBtn');

function populateVoices() {
    voices = synth.getVoices();
    voiceSelect.innerHTML = '';
    voices.forEach((voice, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
    });
}
populateVoices();
if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoices;
}

function playSpeech() {
    if (!textInput.value) return alert("Type something first!");
    stopSpeech();

    let text = textInput.value;
    if (funnyMode.checked) {
        text = text.split(' ').map(w => Math.random() > 0.7 ? w + ' üòú' : w).join(' ');
    }

    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = voices[voiceSelect.value];
    utter.rate = parseFloat(speed.value);
    utter.pitch = parseFloat(pitch.value);
    utter.volume = parseFloat(volume.value);

    // Highlight Play button while speaking
    playBtn.classList.add("active");

    utter.onend = () => {
        playBtn.classList.remove("active");
    };

    synth.speak(utter);
}

function stopSpeech() { 
    synth.cancel(); 
    playBtn.classList.remove("active");
}
function clearText() { textInput.value = ''; }
</script>
</body>
</html>
